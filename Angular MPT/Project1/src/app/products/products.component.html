<div class="col-md-3 float-left mt-3" *ngFor='let productImages of products'>
    <div class="card">
        <div class="card-header text-center">
            {{productImages.name}}
        </div>
        <div class="card-body">
            <img [src]="productImages.image" alt="" width="100%" height="200px">
        </div>
        <div class="card-footer text-center">
            Rs: {{productImages.price}}
            <button class="btn btn-outline-primary float-right"
                    (click)='deleteProduct(productImages)'>Delete</button>
        </div>
    </div>
</div>
